<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoeni'TSE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <img src="images/logo/logo_phoenitse.png" alt="Logo" class="logo" />
      <h1 class="site-title">Phoeni'TSE</h1>
      <nav class="tabs">
        <button onclick="showTab('actu')">Accueil</button>
        <button onclick="showTab('menu')">Le menu</button>
        <button onclick="showTab('equip')">L'équipe</button>
        <button onclick="showTab('reseaux')">Nos réseaux</button>
      </nav>
    </header>

    <!-- Fixed Button commander -->
    <button id="order">Commander</button>

    <!-- Modal Form -->
    <div id="orderModal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h2>Passer une commande</h2>
        <form action="send_to_discord.php" method="POST">
          <label for="name">Nom complet :</label>
          <input type="text" id="name" name="name" required />

          <label for="Adresse">Adresse:</label>
          <input type="text" id="adress" name="adress" required />

          <label for="Numero">Numéro de Téléphone:</label>
          <input type="text" id="numero" name="numero" required />

          <label for="product">Produit ou service :</label>
          <input type="text" id="product" name="product" required />

          <label for="message">Message ou instructions supplémentaires :</label>
          <textarea id="message" name="message" rows="5"></textarea>

          <button type="submit">Envoyer la commande</button>
        </form>
      </div>
    </div>

    <!-- Tab Panels -->
    <div class="tab-panels">
      <div class="tab active" id="actu">
        <div class="parallax"></div>

        <!-- Main Menu -->
        <div class="main-menu">
          <div class="slider-wrapper">
            <button class="slider-button left" onclick="slide(-1)">&#8249;</button>
            <div class="slider-container">
              <div class="slider">
                <div class="banner">Lundi</div>
                <div class="banner">Mardi</div>
                <div class="banner">Mercredi</div>
                <div class="banner">Jeudi</div>
                <div class="banner">Vendredi</div>
                <div class="banner">Samedi</div>
              </div>
            </div>
            <button class="slider-button right" onclick="slide(1)">&#8250;</button>
          </div>
          <div class="space-buttons">
            <button class="space-button" onclick="showTab('menu')">Nos menus</button>
            <button class="space-button">Uber EATSE</button>
            <button class="space-button">Nos cocktails</button>
            <button class="space-button">Nos gourmandises</button>
          </div>
        </div>
      </div>
      <!-- Other tabs... -->
    </div>

    <script>
      const orderButton = document.getElementById('order');
      const orderModal = document.getElementById('orderModal');

      function closeModal() {
        orderModal.style.display = 'none';
      }

      orderButton.addEventListener('click', () => {
        orderModal.style.display = 'flex';
      });

      window.addEventListener('click', (event) => {
        if (event.target === orderModal) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
