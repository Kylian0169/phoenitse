<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoeni'TSE</title>
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
      <img src="logo.png" alt="Logo" class="logo">
      <h1 class="site-title">Phoeni'TSE</h1>
      <nav class="tabs">
          <button onclick="showTab(0)">Actu</button>
          <button onclick="showTab(1)">Menu</button>
          <button onclick="showTab(2)">Equip</button>
          <button onclick="showTab(3)">Reseaux</button>
      </nav>
  </header>
  
  <div class="parallax"></div>

  <!-- Main Menu -->
  <div class="main-menu">
    <!-- Sliding Banner System -->
    <div class="slider-wrapper">
      <button class="slider-button left" onclick="slide(-1)">&#8249;</button>
      <div class="slider-container">
        <div class="slider">
          <div class="banner">Jour 1</div>
          <div class="banner">Jour 2</div>
          <div class="banner">Jour 3</div>
          <div class="banner">Jour 4</div>
          <div class="banner">Jour 5</div>
        </div>
      </div>
      <button class="slider-button right" onclick="slide(1)">&#8250;</button>
    </div>

    <!-- Large Banners with Descriptions -->
    <div class="large-banners">
      <div class="banner-item">Pole 1 Description</div>
      <div class="banner-item">Pole 2 Description</div>
      <div class="banner-item">Pole 3 Description</div>
    </div>
  </div>

  <!-- Tab Panels -->
  <div class="tab-panels">
    <div class="tab active" id="actu">Actu Content</div>
    <div class="tab" id="menu">Menu Content</div>
    <div class="tab" id="equip">Equip Content</div>
    <div class="tab" id="reseaux">Reseaux Content</div>
  </div>

  <script src="site.js"></script>
</body>
</html>
