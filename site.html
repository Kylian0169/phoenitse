<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
    .parallax {
        /* The image used */
        background-image: url("img_parallax.jpg");
        
        /* Set a specific height */
        min-height: 500px; 
        
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e68e00;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header .btn-3d {
            display: inline-block;
            margin: 10px 10px;
            padding: 10px 20px;
            color: white;
            background: linear-gradient(145deg, #b55100, #ff0000);
            border: none;
            border-radius: 5px;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3), 
                        -2px -2px 4px rgba(255, 255, 255, 0.1);
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        header .btn-3d:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 8px rgba(0, 0, 0, 0.4), 
                        -3px -3px 6px rgba(255, 255, 255, 0.2);
        }
        header .btn-3d:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 
                        -1px -1px 2px rgba(255, 255, 255, 0.1);
        }
        nav {
            background-color: #b50000;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            padding: 14px 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }

        <div class="parallax"></div>

        <div style="height:1000px;background-color:red;font-size:36px">
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur le site des PheoniTSE</h1>
        <a href="#accueil" class="btn-3d">Accueil</a>
        <a href="#services" class="btn-3d">Services</a>
        <a href="#contact" class="btn-3d">Contact</a>
        <a href="#a-propos" class="btn-3d">Ã€ propos</a>
    </header>
    <main>
        <h2>Bienvenue !</h2>
    </main>
</body>
</html>
