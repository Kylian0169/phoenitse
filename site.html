            padding: 10px 20px;

        }

            background-color: #b50000;
            overflow: hidden;
        }
        nav ul {

            margin: 0;

        }
        nav ul li {

        }
        nav ul li a {

            font-weight: bold;
        }
        nav ul li a:hover {

        }
        main {

        }
    </style>
